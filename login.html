<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Travel Indonesia</title>

  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

  <div class="login-page d-flex align-items-center">

    <div class="login-left text-white d-flex flex-column justify-content-center px-5">
      <h2 class="logo-text mb-4">TRAVEL</h2>

      <h1 class="fw-bold display-4">EXPLORE<br>HORIZONS</h1>

      <p class="mt-3 w-75">
        Where Your Dream Destinations Become Reality.<br>
        Embark on a journey where every corner of the world is within your reach.
      </p>
    </div>

    <div class="login-right d-flex justify-content-center align-items-center px-4">
      <div class="login-card p-4">

        <h2 class="text-center mb-2 fw-bold">Masuk</h2>
        <p class="text-center text-muted mb-4">Masuk untuk melanjutkan perjalanan Anda</p>

        <form id="loginForm">

          <!-- USERNAME -->
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" class="form-control custom-input" id="username" placeholder="Masukkan username">
          </div>

          <!-- PASSWORD -->
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
              <input type="password" class="form-control custom-input" id="password" placeholder="Masukkan password">
              <button type="button" class="btn btn-outline-secondary eye-btn" id="togglePassword">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <!-- BUTTON -->
          <button type="submit" class="btn btn-primary w-100 mt-2 login-btn">Masuk</button>
        </form>

        <!-- REGISTER -->
        <p class="mt-4 text-center text-white">
          Belum punya akun?
          <a href="register.html" class="fw-semibold text-warning">Daftar sekarang</a>
        </p>

      </div>
    </div>

  </div>

  <footer class="bg-kustom text-center py-3">
    <p class="mb-0 fw-semibold">@copyright by 23552011432_Lisa Ayu Aryanti</p>
  </footer>

  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle password -->
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#password');

    togglePassword.addEventListener('click', () => {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);

      togglePassword.querySelector('i').classList.toggle('bi-eye');
      togglePassword.querySelector('i').classList.toggle('bi-eye-slash');
    });
  </script>

  <!-- Validasi Login -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "12345") {
        alert("Login berhasil!");
        window.location.href = "menu.html"; // pindah halaman
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>

  <script src="script.js"></script>


</body>
</html>
