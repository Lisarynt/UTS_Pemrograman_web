<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar â€” Travel Indonesia</title>

  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="assets/css/register.css">
</head>

<body>

  <div class="register-page d-flex align-items-center">

    <div class="register-left d-flex justify-content-center align-items-center px-4">
      <div class="register-card p-4">

        <h2 class="text-center mb-2 fw-bold">Daftar</h2>
        <p class="text-center text-muted mb-4">Buat akun untuk memulai petualangan Anda</p>

        <form id="registerForm">

            <!-- Nama Lengkap -->
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control custom-input" id="fullName" placeholder="Masukkan nama lengkap">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control custom-input" id="email" placeholder="contoh@email.com">
            </div>

            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control custom-input" id="registerUsername" placeholder="Buat username unik">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control custom-input" id="registerPassword" placeholder="Minimal 6 karakter">
                <button type="button" class="btn btn-outline-secondary eye-btn" id="togglePassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold register-btn">Daftar</button>

          </form>


        <p class="mt-4 text-center text-white">
          Sudah punya akun?
          <a href="login.html" class="fw-semibold text-warning">Masuk sekarang</a>
        </p>

      </div>
    </div>

    <div class="register-right text-white d-flex flex-column justify-content-center px-5">
      <h2 class="logo-text mb-4">TRAVEL</h2>

      <h1 class="fw-bold display-4">START YOUR<br>ADVENTURE</h1>

      <p class="mt-3 w-75">
        Create your account and explore the most beautiful destinations across Indonesia with us.
      </p>
    </div>

  </div>

  <footer class="bg-kustom text-center py-3">
    <p class="mb-0 fw-semibold">@copyright by 23552011432_Lisa Ayu Aryanti</p>
  </footer>

  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password Toggle -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      togglePassword.querySelector("i").classList.toggle("bi-eye");
      togglePassword.querySelector("i").classList.toggle("bi-eye-slash");
    });

    const toggleConfirm = document.getElementById("toggleConfirm");
    const confirmPassword = document.getElementById("confirmPassword");

    toggleConfirm.addEventListener("click", () => {
      const type = confirmPassword.type === "password" ? "text" : "password";
      confirmPassword.type = type;
      toggleConfirm.querySelector("i").classList.toggle("bi-eye");
      toggleConfirm.querySelector("i").classList.toggle("bi-eye-slash");
    });
  </script>

  <script src="assets/js/script.js"></script>


</body>
</html>
